<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    var width = 960;
    var height = 500;
    var radius = 20;
    var margin = 100;

    var x1 = margin;
    var x2 = width - margin;
    var y = height / 2;

    var drag = d3.drag()
      .subject(function(d) { return d; })
      .on("drag", dragmove);

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .datum({
        x: width / 2,
        y: height / 2
      });

    var line = svg.append("line")
      .attr("x1", x1)
      .attr("x2", x2)
      .attr("y1", y)
      .attr("y2", y)
      .style("stroke", "black")
      .style("stroke-linecap", "round")
      .style("stroke-width", 5);

    var circle = svg.append("circle")
      .attr("r", radius)
      .attr("cy", function(d) { return d.y; })
      .attr("cx", function(d) { return d.x; })
      .style("cursor", "ew-resize")
      .call(drag);

    function dragmove(d) {
      var x = d3.event.x;

      x = x < x1 ? x1
        : x > x2 ? x2
        : x;

      d.x = x;

      circle.attr("cx", x);
    }
  </script>
</body>
