<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .dragLine {
      padding: 20;
      margin: -20;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="./data.js"></script>
  <p>


  </p>

  <script>
    // var data = [{val: 23}]

    var width = 400;
    var height = 250;
    var dragLineWidth = 5;
    var dragLineHeight = 30;
    var margin = 100;

    var x1 = margin;
    var x2 = width - margin;
    var y = height * (3 / 4);

    var drag = d3.drag()
      .subject(function(d) { return d; })
      .on("drag", dragmove);

    var sliderSvg = d3.select("body").append("svg")
      .attr("class", "sliderSvg")
      .attr("width", width)
      .attr("height", height)

    var sliderG = d3.select("svg").append("g")
      .datum({
        x: width / 2,
        y: y - 15
      });

    // var minVal =

    var line = sliderG.append("line")
      .attr("x1", x1)
      .attr("x2", x2)
      .attr("y1", y)
      .attr("y2", y)
      .style("stroke", "black")
      .style("stroke-linecap", "round")
      .style("stroke-width", 1);

    var dragLine = sliderG.append("rect")
      .attr("class", "dragLine")
      .attr("width", dragLineWidth)
      .attr("height", dragLineHeight)
      .attr("y", function(d) { return d.y; })
      .attr("x", function(d) { return d.x; })
      .style("cursor", "ew-resize")
      .call(drag);

    function dragmove(d) {
      var x = d3.event.x;

      x = x < x1 ? x1
        : x > x2 ? x2
        : x;

      d.x = x;

      dragLine.attr("x", x);
    }
  </script>
</body>
